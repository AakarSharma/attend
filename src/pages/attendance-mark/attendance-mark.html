<ion-content padding>
  <ion-item>
    <ion-label>
      Today's Date {{this.RealDate}}
    </ion-label>
  </ion-item>

  <ion-item id="from" color="primary">
    <ion-label color="light">From</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="from"></ion-datetime>
  </ion-item>

  <ion-item id="to" color="primary">
    <ion-label color="light">To</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="to"></ion-datetime>
  </ion-item>

  <ion-item>
    <button ion-button round *ngIf="this.from!=undefined && this.to!=undefined" (click)="presentOptions()">Take
      Attedance</button>
  </ion-item>
  <ion-item>
    <button ion-button (click)="uploadFile()">Submit</button>
  </ion-item>
  <div text-center>
    <button ion-button round (click)="logout()" color="danger">Sign Out</button>
  </div>
</ion-content>
