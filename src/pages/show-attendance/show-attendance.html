<ion-header>

  <ion-navbar>
    <ion-title>Details of the Attendance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Present Students
    </ion-list-header>
    <ion-item id="present-list" *ngFor="let present of this.presents; let i = index;">
      <ion-item #item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{present}}</h2>
      </ion-item>
    </ion-item>


    <ion-list-header>
      Absent Students
    </ion-list-header>
    <ion-item *ngFor="let absent of this.absents; let i = index;">
      <ion-item #item>
        <ion-avatar item-start>
          <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{absent}}</h2>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>
